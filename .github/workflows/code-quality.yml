name: Code Quality Check

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install quality tools
      run: |
        npm install -g eslint
        echo "ESLint installed"
        
    - name: Run ESLint
      run: |
        if [ -f .eslintrc.js ]; then
          npx eslint src/**/*.js
        else
          echo "ESLint config not found, skipping ESLint check"
        fi
      continue-on-error: true
      
    - name: Run style check
      run: |
        if command -v sass &> /dev/null; then
          sass --style=expanded --check src/styles/
        else
          echo "Sass not available, skipping style check"
        fi
      continue-on-error: true