name: HTML Validation

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  html-validation:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install vnu-jar
      run: |
        wget https://github.com/validator/vnu-jar/releases/download/22.9.29/vnu-jar-22.9.29.zip
        unzip vnu-jar-22.9.29.zip
        rm -rf vnu.jar META-INF
        mv vnu-jar-22.9.29 vnu-jar

    - name: Validate HTML
      run: |
        java -jar vnu-jar/vnu.jar --skip-non-html --also-check-css --errors-only docs/index.html