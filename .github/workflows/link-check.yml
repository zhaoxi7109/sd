name: Link Check

on:
  push:
    branches: [ main, master ]
  schedule:
    - cron: '0 0 1 * *'  # 每月运行一次

jobs:
  link-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Link Checker
      uses: lycheeverse/lychee-action@v1.8.0
      with:
        args: --verbose --no-progress 'docs/**/*.html'
        fail: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}